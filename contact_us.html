                <label id="email-label" hidden>Email</label>

                <label hidden> Select An Interest</label>

                    <option value="1">BUYING</option>
                    <option value="2">SELLING</option>

                    <option value="4">AREA INFORMATION</option>
                    <option value="5">HOME VALUATION</option>
                    <option value="6">OTHER</option>
                </select>
                <label class="message" for="messages" hidden>MESSAGE</label>
                <textarea class="textarea" id="message" name="message" rows="10" cols="40" placeholder="MESSAGE">MESSAGE</textarea>
                <input class="button" type="submit" id="submit"/> <!--submit button currently in static phase-->
            </div>
