<!DOCTYPE html>

    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cf8393bf94.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div class="name">
            <h3><a href="about.html">Andres Peña</a></h3>
            </div>
    <nav id="navbar">
        <ul id="nav-list">
        <li><a href="miami.html">MIAMI</a></li>
        <li><a href="mexico.html">MEXICO</a></li>
        <li><a href="blog.html">BLOG</a></li>
        <li><a href="contact_us.html">CONTACT US</a></li>
        </ul>
    </nav>
    </header>
        <div class="contact-form-header">
            <h6 class="contact-name">Andres Peña</h6>
            <h2 class="contact-label">CONTACT</h2>
        </div>
        <div class="contact-form-container">
            <div class="contact-form">
            <h4>ONLINE INQUIRY</h4>
                <label id="name-label" hidden>Name</label>
                <input class="box" id="name" type="text" placeholder="NAME" required>
                <label id="email-label" hidden>Email</label>
                <input class="box" id="email" type="email" placeholder="EMAIL" required>
                <label id="phone-label" hidden>Phone</label>
                <input class="box" id="phone" type="tel" placeholder="PHONE" required>
                <label hidden> Select An Interest</label>
                <select class="dropdown" id="dropdown">
                    <option value="">SELECT AN INTEREST</option>
                    <option value="1">BUYING</option>
                    <option value="2">SELLING</option>
                    <option value="3">MEDIA</option>
                    <option value="4">AREA INFORMATION</option>
                    <option value="5">HOME VALUATION</option>
                    <option value="6">OTHER</option>
                </select>
                <label class="message" for="messages" hidden>MESSAGE</label>
                <textarea class="textarea" id="message" name="message" rows="10" cols="40" placeholder="MESSAGE">MESSAGE</textarea>
                <input class="button" type="submit" id="submit"/>
            </div>
            <div class="contact-form-info">
                <div class="contact-details">
                    <h4>CONTACT DETAILS</h4>
                </div>
            </div>
        </div>
</body>
</html>
